              <p class="login-card-description">Ingrese su cuenta</p>
              <form  name="login" method="POST" >
                  <div class="form-group" >
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Correo electrónico" required>
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña" required>
                  </div>
                  <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"> -->
                  <button (click)="gohome()" name="login" id="login" class="btn btn-block login-btn mb-4">Entrar</button>
                </form>
                <a href="#!" class="forgot-password-link">Perdiste tu contraseña?</a>
                <p class="login-card-footer-text">Aun no estas registrado? <a href="Registro" class="text-reset">Registrate aquí</a></p>
